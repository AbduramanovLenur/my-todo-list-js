<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="css/style.min.css">
<title>ToDo List</title> 
</head>
<body>
        <section class="todo">
            <div class="todo__inner">
                <div class="todo__wrapper">
                    <div class="todo__header">
                        <h1 class="todo__title">
                            My ToDo List
                        </h1>
                        <time class="todo__current-date">
                            <div class="todo__day" data-js-todo-day>
                                Monday
                            </div>
                            <div class="todo__time" data-js-todo-time>
                                00:00:00
                            </div>
                        </time>
                        <form class="todo__form">
                            <input class="todo__input" type="text" required placeholder="..........." data-js-todo-input>
                            <button class="todo__button" type="submit" data-js-todo-button>
                                Add
                            </button>
                        </form>
                    </div>
                    <div class="todo__body">
                        <ul class="todo__list" data-js-todo-list></ul>
                    </div>
                </div>
            </div>
        </section>

    <script src="script.js"></script>
</body>
</html>
